<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="img-container">
          <img src="/assets/img/logo.png" alt="logo App">
        </div>
        <div class="form-container">
          <div class="input-container">
            <!-- <input type="text" placeholder="Ingrese el texto aqui..."> -->
            <span class="textarea" role="textbox" contenteditable></span>
          </div>
          <div class="decorationP">
            <img src="assets/img/errorLogo.svg" alt="">
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="button-container">
            <button class="btn_encriptar">Encriptar</button>
            <button class="btn_desencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="info-container">
            <img src="assets/img/enigmaMachine.png" alt="Maquina Enigma">
            <div class="text_info">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
