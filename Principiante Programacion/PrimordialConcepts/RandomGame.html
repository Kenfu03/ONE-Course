<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Conceptos Primordiales AULA 1 Practice</title>
  </head>
  <body>
    <main>
      <h3>Random Game</h3>
      <br>
      <script>
        function jumpLine() {
          document.write("<br>");
          document.write("<br>");
        };

        function print(text) {
          document.write(text);
          jumpLine();
        };

        function randomNumber(num) {
          return(Math.round(Math.random()*num));
        };

        var maxNumber = parseInt(prompt("Maximum number you want to play with"));
        var pcNumber = randomNumber(maxNumber);
        var trys = 3;
        var i = 1;

        while (i <= trys) {

          var playerNumber = parseInt(prompt("Choose a number between 0 and " + maxNumber));

          if (playerNumber == pcNumber) {
            alert("You won, the winner number was: " + pcNumber);
            break;
          }

          else {
            if (playerNumber > pcNumber) {
              alert("You lose, the winner number was lower than your number. You have " + (trys-i).toString() + " more trys")
            }

            else {
              alert("You lose, the winner number was higer than your number. You have " + (trys-i).toString() + " more trys")
            }
          }
          i++;
        }



      </script>
    </main>
  </body>
</html>
