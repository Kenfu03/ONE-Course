<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <canvas width="600" height="400">
      </canvas>

    </main>
  </body>
  <script>
    let canva = document.querySelector("canvas");
    let pen = canva.getContext("2d");

    pen.fillStyle = "black"
    pen.beginPath();
    pen.moveTo(50, 400);
    pen.lineTo(50, 50);
    pen.lineTo(400, 400);
    pen.fill();

    pen.fillStyle = "white"
    pen.beginPath();
    pen.moveTo(100, 350);
    pen.lineTo(100, 175);
    pen.lineTo(275, 350);
    pen.fill();


    

  </script>
</html>
