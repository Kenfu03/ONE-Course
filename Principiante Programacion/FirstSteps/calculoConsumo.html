<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Primeros pasos AULA 3 Practice</title>
  </head>
  <body>
    <main>
      <h3>Alcohol or gasoline?</h3>
      <br>
      <script>

        var carTank = 40;
        var kmGasoline = 480;
        var kmAlcohol = 300;
        var gasEfficiency = kmGasoline / carTank;
        var alcoholEfficiency = kmAlcohol / carTank;

        document.write("The efficiency of the gasoline for a travel of 480km is: " + gasEfficiency);
        document.write("<br>");
        document.write("The efficiency of the alcohol for a travel of 300km is: " + alcoholEfficiency);

      </script>
    </main>
  </body>
</html>
